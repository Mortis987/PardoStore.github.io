<style>
    body {

    header {

    .product-detail h1 {

    .product-detail p {

    }

    .product-detail .price {

    .product-detail button {

    .product-detail button:hover {

        transform: translateY(-3px);
    }

    footer {

        color: #e0e0e0;
        padding: 20px;
        text-align: center;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
    }


    footer p {
        font-size: 1.1em;

    }
    #payment-form {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 15px;

}

#payment-form input {

#payment-form button {

/* Estilo para la lista del carrito */
#Carrito-list {

}

#Carrito-list li {

#Carrito-list li:hover {

#Carrito-list li button {

    transition: background-color 0.3s ease;
}

#Carrito-list li button:hover {
    background-color: #c0392b;
}
/* Estilo para el bot√≥n dentro de cada item del carrito */
#Carrito-list li button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 20px;
    font-size: 1em;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: inline-block;
    text-align: center;
}

/* Cambio de color al pasar el mouse por encima */
#Carrito-list li button:hover {
    background-color: #c0392b;
    transform: scale(1.05);
}

/* Estilo para el bot√≥n "Proceed to Checkout" */
#checkout {
    background-color: #64ffda;
    color: #000;
    border: none;
    padding: 15px 30px;
    cursor: pointer;
    border-radius: 25px;
    font-size: 1.2em;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%; /* Hacerlo de ancho completo */
    max-width: 350px; /* Limitar el tama√±o m√°ximo */
    margin: 20px auto;
    display: block;
    text-align: center;
}

/* Cambio de color al pasar el mouse por encima */
#checkout:hover {
    background-color: #4ae7c4;
    transform: translateY(-3px);
}

/* Efecto de presionar el bot√≥n */
#checkout:active {
    transform: translateY(1px);
}


</style>








<script>
    document.addEventListener("DOMContentLoaded", () => {
        const categories = {
            "Electronics": [
                { name: "Remera de Pardo", price: "$19.99", img: "img/img_1.png", description: "Una remera con la cara de pardo es muy exlusiva." },
                { name: "Ni√±os de pardo", price: "$199.99", img: "img/Img_2.png", description: "¬øQuieres un ni√±o de Pardo? Compra uno de los muchos ni√±os que pardo tiene en su sotano." },
                { name: "Pardo peluche", price: "$29.99", img: "img/Img_3.png", description: "Un peluche ideal para los mas peque√±os en la casa." },
                { name: "Aire de Pardo ‚ú®(OFERTA)‚ú® ", price: "$1.99", img: "img/Img_4.png", description: "Aire que respira pardo en una bolsa (si el aire esta contaminado no es nuestro problema)." }
            ],
            "Clothing": [
                { name: "üîûPack de Pardoüîû", price: "$99.99", img: "img/Img_5.png", description: "Quieres El pack de pardo üò≥? Por solo 100$ podras obtenerlo y veras sus poderoso 3 centimetros üòà." },
                { name: "üîûDildo de Pardo üîû", price: "$49.99", img: "img/Img_6.png", description: "Es un dildoüò≥... (Usado por el mismisimo Pardo)." },
                { name: "Darka", price: "$00.01", img: "img/Img_7.png", description: "Te lo regalo si quieres." },
                { name: "‚ú®[MEGA PACK]‚ú® Tadas las redes de Pardo", price: "$69.99", img: "img/Img_8.png", description: "Redes de pardo, este pack incluye: Cuenta de youtube, Cuenta de Twich, Cuenta de TikTok, Cuenta de Xvideos, Cuenta de Pornhub, Cuenta de Xnxx, Cuenta de roblox, etc." }
            ]
        };

        const Carrito = [];
        const main = document.querySelector("main");
        const navLinks = document.querySelectorAll("nav a");

        const updateCarritoCount = () => {
            const CarritoElement = document.querySelector(".Carrito");
            CarritoElement.textContent = `üõí Carrito (${Carrito.length})`;
        };

        const loadInicio = (filter = "") => {
            main.innerHTML = "<h2>Todos los productos</h2>";
            for (const category in categories) {
                categories[category].forEach(product => {
                    if (!filter || product.name.toLowerCase().includes(filter)) {
                        const productDiv = document.createElement("div");
                        productDiv.className = "product";
                        productDiv.innerHTML = `
                            <img src="${product.img}" alt="Imagen de ${product.name}">
                            <h2>${product.name}</h2>
                            <p>${product.price}</p>
                            <button>Ver detalles</button>
                        `;
                        productDiv.querySelector("button").addEventListener("click", () => {
                            showProductDetail(product);
                        });
                        main.appendChild(productDiv);
                    }
                });
            }
        };

        const showProductDetail = (product) => {
            main.innerHTML = `
                <div class="product-detail">
                    <img src="${product.img}" alt="Imagen de ${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p><strong>${product.price}</strong></p>
                    <button id="add-to-Carrito">Agregar al carrito</button>
                    <button id="back-to-Inicio">Volver al inicio</button>
                </div>
            `;

            document.querySelector("#add-to-Carrito").addEventListener("click", () => {
                Carrito.push(product);
                updateCarritoCount();
                alert(`${product.name} ha sido agregado a tu carrito.`);
            });

            document.querySelector("#back-to-Inicio").addEventListener("click", () => loadInicio());
        };

        const showCarrito = () => {
            if (Carrito.length === 0) {
                main.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
                return;
            }

            main.innerHTML = "<h2>Tu carrito</h2><ul id='Carrito-list'></ul><button id='checkout'>Ir a pagar</button>";
            const CarritoList = document.querySelector("#Carrito-list");

            Carrito.forEach((item, index) => {
                const CarritoItem = document.createElement("li");
                CarritoItem.innerHTML = `${item.name} - ${item.price} <button data-index='${index}'>Quitar</button>`;
                CarritoItem.querySelector("button").addEventListener("click", (e) => {
                    const index = e.target.getAttribute("data-index");
                    Carrito.splice(index, 1);
                    updateCarritoCount();
                    showCarrito();
                });
                CarritoList.appendChild(CarritoItem);
            });

            document.querySelector("#checkout").addEventListener("click", () => {
                document.querySelector("#payment-form").style.display = "block";
                document.querySelector("#checkout").style.display = "none";
            });
        };

        navLinks.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const text = e.target.textContent;
                if (text === "Carrito") {
                    showCarrito();
                } else if (text === "Inicio") {
                    loadInicio();
                }
            });
        });

        document.querySelector(".Carrito").addEventListener("click", showCarrito);

        const searchButton = document.querySelector("#search-button");
        const searchInput = document.querySelector("#search-input");

        searchButton.addEventListener("click", () => {
            const filterText = searchInput.value.trim().toLowerCase();
            loadInicio(filterText);
        });

        searchInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const filterText = searchInput.value.trim().toLowerCase();
                loadInicio(filterText);
            }
        });

        document.querySelector("#complete-payment").addEventListener("click", () => {
            const cardNumber = document.querySelector("#card-number").value.trim();
            const expirationDate = document.querySelector("#expiration-date").value.trim();
            const address = document.querySelector("#address").value.trim();

            if (cardNumber.length > 0 && expirationDate && address) {
                alert(`¬°Pago procesado con √©xito!`);
                Carrito.length = 0;
                updateCarritoCount();
                document.querySelector("#payment-form").style.display = "none";
                alert("¬°Gracias por tu compra!");
                loadInicio();

                document.querySelector("#card-number").value = '';
                document.querySelector("#expiration-date").value = '';
                document.querySelector("#address").value = '';
            } else {
                alert("Por favor completa todos los campos antes de proceder.");
            }
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                document.querySelector("#payment-form").style.display = "none";
            }
        });

        loadInicio();
    });
</script>
